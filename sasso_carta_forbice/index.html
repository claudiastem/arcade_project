<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../style.css" />
    <title>Scissor Paper Rock</title>
  </head>

  <body>
    <!-- Sasso Carta Forbice -->
    <div class="bacgroundIMG">
      <div class="gameContainer">
        <h1>Scissor Paper Rock</h1>
        <div class="gameCard">
          <h4>Make your move!</h4>
          <div class="gamerSelection">
            <img
              src="/assets/sasso_carta_forbice/paper.png"
              alt=""
              class="inputIMG paper"
            />
            <img
              src="/assets/sasso_carta_forbice/rock.png"
              alt=""
              class="inputIMG rock"
            />
            <img
              src="/assets/sasso_carta_forbice/scissor.png"
              alt=""
              class="inputIMG scissor"
            />
          </div>
          <div class="line"></div>
          <div class="result">
            <div class="playerMove">
              <label>Player Move</label>
              <img
                src="/assets/sasso_carta_forbice/neutral.png"
                alt=""
                class="playerIMG"
              />
            </div>
            <div class="cpuMove">
              <label>Cpu Move</label>
              <img
                src="/assets/sasso_carta_forbice/neutral.png"
                alt=""
                class="cpuIMG"
              />
            </div>
          </div>
          <h3>Result</h3>
          <div class="button">Try again</div>
        </div>
      </div>
    </div>
  </body>
</html>
