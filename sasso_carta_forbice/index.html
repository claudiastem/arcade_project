<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../style.css" />
    <title>Scissor Paper Rock</title>
  </head>

  <body>
    <!-- Rock Paper Scissor -->
    <div class="bacgroundIMG">
      <div class="gameContainer">
        <h1>Rock Paper Scissor</h1>
        <div class="gameCard">
          <h4>Make your move!</h4>
          <div class="gamerSelection">
            <img
              id="btnRock"
              src="/assets/sasso_carta_forbice/rock.png"
              alt=""
              class="inputIMG rock"
            />
            <img
              id="btnPaper"
              src="/assets/sasso_carta_forbice/paper.png"
              alt=""
              class="inputIMG paper"
            />
            <img
              id="btnScissor"
              src="/assets/sasso_carta_forbice/scissor.png"
              alt=""
              class="inputIMG scissor"
            />
          </div>
          <div class="line"></div>
          <div class="result">
            <div class="playerMove">
              <label>Player Move</label>
              <img
                id="playerIMGjs"
                src="/assets/sasso_carta_forbice/neutral.png"
                alt=""
                class="playerIMG opacity0"
              />
            </div>
            <div class="cpuMove">
              <label>Cpu Move</label>
              <img
                id="cpuIMGjs"
                src="/assets/sasso_carta_forbice/neutral.png"
                alt=""
                class="cpuIMG opacity0"
              />
            </div>
          </div>
          <div class="resultBox" id="textBox">
            <h3 id="resultText"></h3>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
